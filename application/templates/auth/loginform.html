{% extends "layout.html" %}
{% from 'field_macro.html' import render_field %}

{% block body %}
<section class='section'>
    {% if error %}
        <div class='notification is-danger'>
            {{error}}
        </div>
    {% endif %}
    <form method="POST" action="{{ url_for('auth_login') }}">

        {{render_field(form.email)}}
        
        {{render_field(form.password, type='password')}}

        <div class="field">
            <input class="button is-info" type="submit" value="Log In" />
        </div>
    </form>
</section>
{% endblock %}
