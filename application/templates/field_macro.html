{% macro render_field(field, type='text') %}
    <div class='field'>
        {{ field.label(class_='label') }}
        {{ field(class_='input', value=field.data, type=type) }}
    </div>
    {% if field.errors %}
        <ul class='errors'>
            {% for error in field.errors %}
                <li><span class='is-danger tag'>{{error}}</div></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
