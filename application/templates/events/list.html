{% extends "layout.html" %}

{% block body %}
<section class="section">

    <table class="table">
        <thead>
            <tr>
                <th>Event</th>
                <th>Performer</th>
                <th>Venue</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.performer }}</td>
                <td>{{ event.venue }}</td>
                <td>{{ event.date }}</td>
                {% if user.id == event.account.id %}
                <td><a href="{{url_for('events_modify', event_id=event.id)}}">
                    <span class="icon"><i class="far fa-edit"></i></span>
                </a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
