{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Event</th>
      <th>Performer</th>
      <th>Venue</th>
      <th>Date</th>
    </tr>
    {% for event in events %}
    <tr>
      <td>{{ event.name }}</td>
      <td>{{ event.performer }}</td>
      <td>{{ event.venue }}</td>
      <td>{{ event.date }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
